version: '2'
services:
    message-server:
        container_name: message-server
        build:
            context: docker-message-server
            dockerfile: Dockerfile
        image: message-server:latest
        ports:
            - "8080:8080"
        environment:
            DB_UPSTREAM: http://${DOCKER_GATEWAY_HOST:-host.docker.internal}:3000
        networks:
            - spring-cloud-network
networks:
    spring-cloud-network:
        driver: bridge